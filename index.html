<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main class="app-container">
      <div class="task-container">

        <h1>To Do List</h1>
        <section>
          <h2>Ongoing</h2>
          <ul id="ongoing">
            <!-- indhold -->
          </ul>
        </section>
        <section>
          <h2>Completed</h2>
          <ul id="completed">
            <!-- flyt indhold -->
          </ul>
        </section>
      </div>
        <form id="formTask">
          <input type="text" name="title" id="task-input" placeholder="Add a new task" /> <br>
          <input type="text" name="description" id="task-input" placeholder="Add note" /> 
          <div class="submit">
            <input type="submit" value=""/>
          </div>
        </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
